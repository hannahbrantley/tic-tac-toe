<head>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
   <h1>Tic Tac Toe</h1>
   <h2 id="msg"></h2>

 <section id="board">
   
    <div class="col0" id="c0r2">0,2</div>
    <div class="col1" id="c1r2">1,2</div>
    <div class="col2" id="c2r2">2,2</div>

    <div class="col0" id="c0r1">0,1</div>
    <div class="col1" id="c1r1">1,1</div>
    <div class="col2" id="c2r1">2,1</div>

    <div class="col0" id="c0r0">0,0</div>
    <div class="col1" id="c1r0">1,0</div>
    <div class="col2" id="c2r0">2,0</div>
