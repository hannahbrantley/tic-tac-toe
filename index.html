<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
   <h1>Tic Tac Toe</h1>
   <h2 id="msg"></h2>

 <section id="board">
   
    <div class="arr0" id="a0i0">0,0</div>
    <div class="arr0" id="a0i1">0,1</div>
    <div class="arr0" id="a0i2">0,2</div>

    <div class="arr1" id="a1i0">1,0</div>
    <div class="arr1" id="a1i1">1,1</div>
    <div class="arr1" id="a1i2">1,2</div>

    <div class="arr2" id="a2i0">2,0</div>
    <div class="arr2" id="a2i1">2,1</div>
    <div class="arr2" id="a2i2">2,2</div>
